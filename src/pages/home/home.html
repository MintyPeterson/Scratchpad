<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Scratchpad
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onTrashButtonClick($event)">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-button icon-only (click)="onPopoverButtonClick($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-textarea [(ngModel)]="notes" (ionChange)="onNotesChange()"></ion-textarea>
