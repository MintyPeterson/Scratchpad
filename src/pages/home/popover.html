<ion-list no-lines no-margin>
  <ion-list-header no-margin>
    Clipboard
  </ion-list-header>
  <button ion-item (click)="onCopyButtonClick()">Copy</button>
  <button ion-item (click)="onPasteButtonClick()">Paste</button>
  <ion-list-header no-margin>
    Formatting
  </ion-list-header>
  <button ion-item (click)="onRemoveEmptyLinesButtonClick()">Remove empty lines</button>
  <button ion-item (click)="onTrimWhitespaceButtonClick()">Trim whitespace</button>
</ion-list>
